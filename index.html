<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Poker</title>

    <!-- Favicons -->
    <link href="favicon.png" rel="icon">
    <link href="favicon.png" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./js/list.js"></script>
    <script type="module" src="./js/functions.js"></script>
</head>

<body>
    <div class="room d-flex">
        <div class="table d-flex align-items-center">
            <div class="action-area w-100">
                <div class="t-row w-100 h-100 area-table">
                    <div class="table-center bg-green">

                        <div class="flip-card" data-card="1">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="card"></div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card" data-card="2">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="card"></div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card" data-card="3">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="card"></div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card" data-card="4">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="card"></div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card" data-card="5">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    <div class="card"></div>
                                </div>
                                <div class="flip-card-back">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div id="players" class="players">

        </div>
    </div>
    <div class="control-panel">
        <div class="button-collun">
            <button style="padding: 15px;" id="prev">Anterior</button>
        </div>
        <div class="button-collun">
            <button style="padding: 15px;" id="play">play</button>
        </div>
        <div class="button-collun">
            <button style="padding: 15px;" id="next">Proximo</button>
        </div>
    </div>
    <div id='strawberry-plant' data-fruit='12'></div>
</body>

</html>
